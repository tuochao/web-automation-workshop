apply plugin: 'java'
sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    compile group: 'info.cukes', name: 'cucumber-core', version: '1.2.5'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
}

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task helloWorld {
    doLast {
        println "Hello World!"
    }
}

def output() {
    println "Hello World!"
    println configurations.cucumberRuntime
}

task execoutput {
    doLast {
        output()
    }
}

task cucumberBasic() {
    def tag = System.getProperty("tag");
    def features = fileTree("${project.getRootDir()}/src/test/resources/cucumber").include('*.feature')

    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
//            args = ['-p', 'html:build/cucumber-html-report', '--tags', "${tag}", '--glue', 'com.automation', '--plugin', 'pretty','src/test/resources']
            args = ['-p', 'html:build/cucumber-html-report', '--glue', 'com.automation', '--plugin', 'pretty', 'src/test/resources']
        }
    }
}

task calculator() {
    dependsOn classes
    doLast {
        javaexec {
            main = "com.automation.Calculator"
            classpath = sourceSets.main.runtimeClasspath
            args = ['args from gradle']
        }
    }
}
